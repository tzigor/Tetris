<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tetris</title>
</head>

<body>
    <header class="header">Tetris</header>
    <div class="score">Score : 0</div>
    <div class="gameBoard">
        <div class="gameContainer"></div>
        <nav class="navigation">
            <div class="nextBlock">
                <p class="nextHead">Next Block</p>
            </div>
            <div class="sizeSelector">
                <div class="bordSize sizeSelected">20 x 10</div>
                <div class="bordSize">25 x 15</div>
                <div class="bordSize">30 x 20</div>
            </div>
            <div class="cellSelector">
                <div id="L" class="cellSize cellSelected">
                    <div class="large"></div>
                    L
                </div>
                <div id="M" class="cellSize">
                    <div class="medium"></div>
                    M
                </div>
                <div id="S" class="cellSize">
                    <div class="small"></div>
                    S
                </div>
            </div>
            <button class="btnGrid tableLight">
                <img class="imgGrid" src="pics/grid.svg" alt="">
            </button>
            <button class="btnNewGame">New Game</button>
            <div class="controls">
                <button id="arrowUp" class="btnArrow">
                    <img class="imgSize" src="pics/arrow-up.svg" alt="">
                </button>
                <div class="arowContols">
                    <button id="arrowLeft" class="btnArrow">
                        <img class="imgSize" src="pics/arrow-left.svg" alt="">
                    </button>
                    <button id="arrowDown" class="btnArrow">
                        <img class="imgSize" src="pics/arrow-down.svg" alt="">
                    </button>
                    <button id="arrowRight" class="btnArrow">
                        <img class="imgSize" src="pics/arrow-right.svg" alt="">
                    </button>
                </div>
                <button id="space" class="btnSpace">
                    <img class="imgSize" src="pics/space.svg" alt="">
                </button>
            </div>
        </nav>

    </div>
    <footer class="footer">Â© 2022 Igor Tsukanov</footer>



    <script src="scripts/config.js"></script>
    <script src="scripts/container.js"></script>
    <script src="scripts/nextBlock.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/action.js"></script>
</body>

</html>
