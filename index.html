<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tetris</title>
</head>

<body>
    <div class="game">
        <header class="header">
            <img class="logo" src="pics/logo.png" alt="logo">
            Tetris
        </header>
        <div class="info hide">
            <span class="score">Score : 0</span>
            <span class="level">Level : 0</span>
        </div>
        <div class="gameBoard">
            <div class="gameOver hide">GAME OVER</div>
            <div class="pause hide">PAUSE</div>
            <div class="gameContainer"></div>
            <nav class="navigation">
                <div class="nextBlock hide">
                    <p class="nextHead">Next Block</p>
                </div>
                <div class="sizeSelector">
                    <div class="bordSize sizeSelected" data-size="20x10">20 х 10</div>
                    <div class="bordSize" data-size="25x15">25 x 15</div>
                    <div class="bordSize " data-size="30x20">30 x 20</div>
                </div>
                <div class="cellSelector">
                    <button class="large checkedSize">
                        <img class="largeImg" src="pics/30x30.png" alt="">
                    </button>
                    <button class="medium">
                        <img class="mediumImg" src="pics/25x25.png" alt="">
                    </button>
                    <button class="small">
                        <img class="smallImg" src="pics/20x20.png" alt="">
                    </button>
                </div>
                <button class="btnGrid">
                    <img class="imgGrid" src="pics/grid.svg" alt="">
                </button>
                <button class="btnNewGame">Start</button>
                <div class="lowerNav hide">
                    <button class="btnPause">Pause</button>
                    <div class="controls">
                        <button id="arrowUp" class="btnArrow">
                            <img class="imgSize" src="pics/arrow-up.svg" alt="">
                        </button>
                        <div class="arowContols">
                            <button id="arrowLeft" class="btnArrow">
                                <img class="imgSize" src="pics/arrow-left.svg" alt="">
                            </button>
                            <button id="arrowDown" class="btnArrow">
                                <img class="imgSize" src="pics/arrow-down.svg" alt="">
                            </button>
                            <button id="arrowRight" class="btnArrow">
                                <img class="imgSize" src="pics/arrow-right.svg" alt="">
                            </button>
                        </div>
                        <button id="space" class="btnSpace">
                            <img class="imgSize" src="pics/space.svg" alt="">
                        </button>
                    </div>
                </div>

            </nav>

        </div>
        <footer class="footer">© 2022 Igor Tsukanov</footer>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/container.js"></script>
    <script src="scripts/nextBlock.js"></script>
    <script src="scripts/block.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/action.js"></script>
</body>

</html>
